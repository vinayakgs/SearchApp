{% extends 'base.html'%}

{% block content %}
  <h2 style="text-align:center">{{ search | title }}</h2>
  <div class="row">
    {% for post in final_postlisting %}
      <div class="col s4">
      <div class="card">
        <a href="{{post.1}}">
          <div class="card-image">
          <img src={{post.3}}>
<!--          <span class="card-title">{{post.0}}</span>-->
          </div>
        </a>
        <div class="card-content">
          <p>{{post.0|slice:35}}...</p>
        </div>
        <div class="card-action">
          <a href="{{post.1}}">{{post.0|slice:35}}...</a>
          <p>Price: {{post.2}}</p>
        </div>
      </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
